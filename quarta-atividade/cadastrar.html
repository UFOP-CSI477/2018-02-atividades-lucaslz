    <main>
        <div class="container">
            <div class="row mt-4 mb-5">
                <div class="col-sm">
                    <div class="col-sm-8 offset-sm-2">
                        <h1 class="text-center">Formulário de Cadastro!</h1>
                        <form action="cadastrar.php" method="post" class="form-horizontal" id="cadastrar">
                            <div class="form-group">
                                <label for="email">E-Mail: </label>
                                <input class="form-control" type="text" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade: </label>
                                <select class="form-control" name="cidade" id="cidade" onchange="carregarDepoisDoSelect();">
                                    <option value="0">Selecione</option>
                                    <option value="1">João Monlevade</option>
                                    <option value="2">Belo Horizonte</option>
                                    <option value="3">São Paulo</option>
                                    <option value="4">Rio de Janeiro</option>
                                    <option value="5">Alvinópolis</option>
                                    <option value="6">Rio Piracicaba</option>
                                </select>
                            </div>
                            <div id="maisDados">
                                <div class="row">
                                    <div class="col">
                                        <label for="nome">Nome: </label>
                                        <strong class="alert-success" role="alert" id="msgNome"></strong>
                                        <input class="form-control" type="text" id="nome" name="nome">
                                    </div>
                                    <div class="col">
                                        <label for="sobrenome">Senha: </label>
                                        <input class="form-control" type="password" id="sobrenome" name="sobrenome">
                                    </div>
                                </div>
                                <div class="form-group mt-2">
                                    <label for="genero">Genero: </label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="M">
                                        <label class="form-check-label" for="masculino">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genero" id="feminino" value="F">
                                        <label class="form-check-label" for="feminino">
                                            Feminino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genero" id="naoBinario"
                                            value="N">
                                        <label class="form-check-label" for="naoBinario">
                                            Não Binário
                                        </label>
                                    </div>
                                </div>
                                <input class="btn btn-primary btn-md" type="button" id="confirmar" name="confirmar"
                                    value="Confirmar">
                                <input class="btn btn-warning btn-md" type="button" id="limpar" name="limpar" value="Limpar">
                            </div>
                        </form>
                    </div>
                </div>
